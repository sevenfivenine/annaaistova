<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Admin | Anna Aistova</title>
</head>
<body>
<script>
    // 1. Simple JS password gate
    const SECRET = "opera123";  // ‚Üê change this to your chosen password
    const entry  = prompt("Enter admin password:");
    if (entry !== SECRET) {
        document.body.innerHTML = "<h1 style='text-align:center;margin:2rem'>Access denied</h1>";
        throw new Error("Invalid admin password");
    }

    // 2. Mock Netlify Identity so CMS thinks you're already logged in
    window.netlifyIdentity = {
        currentUser: { email: "admin@annaaistova.com" },
        on: () => {},
        off: () => {},
        open: () => {},
        logout: () => {},
    };
</script>

<!-- 3. Load Netlify CMS without any login prompt -->
<script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
